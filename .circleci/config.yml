version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: node:13.6.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - client-node-{{ checksum "client-ts/package.json" }}
            - client-node-
      - restore_cache:
          keys:
            - server-node-{{ checksum "server/package.json" }}
            - server-node-

      - run:
          name: Install Node Modules
          command: |
            cd client-ts
            npm install
            cd ../server
            npm install


      - save_cache:
          paths:
            - client-ts/node_modules
          key: client-node-{{ checksum "client-ts/package.json" }}
      - save_cache:
          paths:
            - server/node_modules
          key: server-node-{{ checksum "server/package.json" }}

      #  Build

      - run:
          name: Compile Vue Client
          command: |
            cd client-ts
            npm run build:staging
      - run:
          name: Compile Server
          command: |
            cd server
            npm run build
