version: "3"
services:
  client:
    image: node:11.15.0
    volumes:
      - .:/app
    working_dir: /app/client-ts
    ports:
      - "127.3.3.3:80:8080"
    command: npm start
  server:
    image: node:11.15.0
    environment:
      - MONGO_URL=mongodb://mongo/threeswithfriends
      - JWT_SECRET=changeme
      - LOG_LEVEL=silly
      - NODE_ENV=local
    ports:
      - 127.3.3.4:80:4280
      - 127.3.3.4:4290:4290
    working_dir: /app/server
    volumes:
      - .:/app
    command: npm start
  mongo:
    image: mongo:4.0.9
    volumes:
      - ./db:/data/db
    logging:
      driver: syslog
